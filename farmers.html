<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Crops and Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Update Crops and Contact Details</h2>
    <form id="updateForm" action="#" method="post" enctype="multipart/form-data">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small>Format: 1234567890</small>

        <label for="crop">Select the crop you are producing:</label>
        <select id="crop" name="crop">
            <option value="tomatoes">Tomatoes</option>
            <option value="potatoes">Potatoes</option>
            <option value="corn">Corn</option>
            <option value="apples">Apples</option>
            <option value="strawberries">Strawberries</option>
            <!-- Add more options as needed -->
        </select>

        <label for="cropImage">Upload an image of your crop:</label>
        <input type="file" id="cropImage" name="cropImage" accept="image/*" required>

        <button type="submit">Update Crops and Contact Details</button>
    </form>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var crop = document.getElementById('crop').value;
            var cropImage = document.getElementById('cropImage').files[0];

            // Display form values (for demonstration)
            console.log('Name:', name);
            console.log('Phone Number:', phone);
            console.log('Selected Crop:', crop);
            console.log('Selected Image:', cropImage);

            // Optionally, you can clear the form after submission
            // document.getElementById('name').value = '';
            // document.getElementById('phone').value = '';
            // document.getElementById('crop').value = '';
            // document.getElementById('cropImage').value = '';

            // Alert the user that the update was successful (for demonstration)
            alert('Details updated successfully!\nName: ' + name + '\nPhone: ' + phone + '\nCrop: ' + crop + '\nImage: ' + cropImage.name);
        });
    </script>
</body>
</html>
