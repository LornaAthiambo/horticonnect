<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Horticulture Purchase Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #4CAF50;
        }
        .login-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container label {
            display: block;
            margin-bottom: 10px;
        }
        .login-container input[type="email"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .product-list {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-list h2 {
            margin-bottom: 10px;
        }
        .product-list ul {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .product-list li .product-info {
            float: left;
            width: 70%;
        }
        .product-list li .add-to-cart {
            float: right;
            width: 30%;
            text-align: right;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart h2 {
            margin-bottom: 10px;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .cart li .remove-from-cart {
            float: right;
            text-decoration: none;
            color: #f44336;
        }
        .cart li .remove-from-cart:hover {
            color: #d32f2f;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Online Horticulture Purchase Portal</h1>

        <!-- Login Form -->
        <div id="loginContainer" class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Product Listing (visible after login) -->
        <div id="productList" class="product-list" style="display: none;">
            <h2>Available Products</h2>
            <ul id="productsList">
                <!-- Product items will be dynamically added here -->
            </ul>
        </div>

        <!-- Shopping Cart -->
        <div id="cart" class="cart" style="display: none;">
            <h2>Shopping Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button id="checkoutBtn" class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // Simulated product data (replace with actual backend integration)
        var products = [
            { id: 1, name: 'Tomatoes', price: 2.50 },
            { id: 2, name: 'Potatoes', price: 1.80 },
            { id: 3, name: 'Apples', price: 3.00 },
            { id: 4, name: 'Strawberries', price: 4.50 }
            // Add more products as needed
        ];

        // Initialize cart array to store selected items
        var cart = [];

        // Function to display products in the product list
        function displayProducts() {
            var productsList = document.getElementById('productsList');
            productsList.innerHTML = '';

            products.forEach(function(product) {
                var li = document.createElement('li');
                li.innerHTML = `
                    <div class="product-info">
                        <strong>${product.name}</strong> - Price: $${product.price.toFixed(2)}/unit
                    </div>
                    <div class="add-to-cart">
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                productsList.appendChild(li);
            });
        }

        // Function to add item to cart
        function addToCart(productId) {
            var product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCartDisplay();
            }
        }

        // Function to update cart display
        function updateCartDisplay() {
            var cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            cart.forEach(function(item) {
                var li = document.createElement('li');
                li.innerHTML = `
                    <div class="cart-item">
                        <strong>${item.name}</strong> - Price: $${item.price.toFixed(2)}
                        <a href="#" class="remove-from-cart" onclick="removeFromCart(${item.id})">Remove</a>
                    </div>
                `;
                cartItems.appendChild(li);
            });

            // Show cart section if there are items in the cart
            if (cart.length > 0) {
                document.getElementById('cart').style.display = 'block';
            } else {
                document.getElementById('cart').style.display = 'none';
            }
        }

        // Function to remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // Function to simulate checkout (clear cart)
        function checkout() {
            alert('Thank you for your purchase!');
            cart = []; // Clear cart
            updateCartDisplay();
        }

        // Event listener for login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate login (replace with actual authentication)
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Assume login is successful for demonstration
            // Display product list after successful login
            document.getElementById('productList').style.display = 'block';
            document.getElementById('loginContainer').style.display = 'none'; // Hide login form

            // Display products
            displayProducts();
        });
    </script>
</body>
</html>
